<?xml version="1.0" encoding="ISO-8859-1"?>  
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:rich="http://richfaces.org/rich" 
	xmlns:a4j="http://richfaces.org/a4j"> 
	<f:view contentType="text/html">
	<f:loadBundle basename="message" var="msg"/>
		<h:head>
			<h:title>Projeto de Exemplo com Richfaces 4</h:title>
		</h:head>
		<h:body>
			<p> 
				<h:outputText value="#{msg['bemvindo']}"/>
				<h:outputText value="#{autenticador.login}"/>!
				<h:outputText value="#{FornecedorHandler.fornecedor.nome}"/>
				<h:messages />
			</p>
			<h:form id="geral">
				<rich:tabPanel switchType="server">
					<rich:tab label="Fornecedores" name="Fornecedores" >
			    		<h:form id="cadastro">	
			    			<a4j:outputPanel id="formCadastro">
				    			<h:panelGrid>
					    			<h:outputText value="#{msg['nome']}"/>
					    			<h:inputText id="nome" required="true" value="#{FornecedorHandler.fornecedor.nome}" >
					    				<f:validateLength minimum="5"/>
					    			</h:inputText>
					    			<h:message for="nome"/>
					    		</h:panelGrid>	
				    			<h:panelGrid>
					    			<h:outputText value="#{msg['descricao']}" style="vertical-align: top"/>
					    			<h:inputTextarea style="width:400px;" rows="10" id="descricao" required="true" value="#{FornecedorHandler.fornecedor.descricao}" />
					    			<h:message for="descricao"/>
					    		</h:panelGrid>	
				    			<h:panelGrid>
			    					<a4j:commandButton reRender="fornecedores" value="cadastrar" action="#{FornecedorHandler.salva}" />
				    			</h:panelGrid>
			    			</a4j:outputPanel>
			             	<h:panelGrid/>
			             	<rich:dataTable style="width:400px;" id="fornecedores" 
			             		rendered="#{not empty FornecedorHandler.fornecedores}"
			             		value="#{FornecedorHandler.fornecedores}" 
			             		border="1" var="f" rows="5" >
			             		<rich:column>
			             			<f:facet name="header">
			             				<h:outputText value="id"/>
			             			</f:facet>
			             			<h:outputText value="#{f.id}"/>
			             		</rich:column>
			             		<rich:column>
			             			<f:facet name="header">
			             				<h:outputText value="nome"/>
			             			</f:facet>
			             			<h:outputText value="#{f.nome}"/>
			             		</rich:column>
			             		<rich:column>
			             			<f:facet name="header">
			             				<h:outputText value="descricao"/>
			             			</f:facet>
			             			<h:outputText value="#{f.descricao}"/>
			             		</rich:column>
			             		<rich:column>
			             			<f:facet name="header">
			             				<h:outputText value="alterar"/>
			             			</f:facet>
		             				<a4j:commandButton id="alterar" reRender="cadastro" action="#{FornecedorHandler.escolheFornecedor}" value="Alterar"/>
			             		</rich:column>
			             		<rich:column>
			             			<f:facet name="header">
			             				<h:outputText value="remover"/>
			             			</f:facet>
		             				<h:commandLink id="remover" immediate="true" action="#{FornecedorHandler.removeFornecedor}" value="Remover"/>
			             		</rich:column>
			             	</rich:dataTable>
			             	<rich:dataScroller style="width:400px;"
			             		rendered="#{not empty FornecedorHandler.fornecedores}"  
			             		for="fornecedores" maxPages="5">
							   <f:facet name="first">
			      				<h:outputText value="First" />
							   </f:facet>
							   <f:facet name="last">
							      <h:outputText value="Last" />
							   </f:facet>
							</rich:dataScroller>
						</h:form>	
					</rich:tab>
					<rich:tab name="Conta Pagar">

					</rich:tab>
				</rich:tabPanel>
			</h:form>
		</h:body>	
	</f:view>
</ui:composition>
